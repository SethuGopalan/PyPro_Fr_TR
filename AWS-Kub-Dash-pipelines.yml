stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build


    pool:
      vmImage: ubuntu-latest

    steps:
    # - task: DockerInstaller@0
    #   inputs:
    #     dockerVersion: '17.09.0-ce'
    # - task: Docker@2
    #   inputs:
    #     containerRegistry: '7797-docker-kuber'
    #     repository: '7797/Hello-DashApp-Docker-Image'
    #     command: 'buildAndPush'
    #     Dockerfile: '**/Dockerfile'
    #     tags: '$(tag)'
    - task: TerraformCLI@2
      inputs:
        command: 'version'
        allowTelemetryCollection: true
    
    - task: TerraformTaskV4@4
      inputs:
        provider: 'aws'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/myenv'
        commandOptions: '-migrate-state'
        backendServiceAWS: 'Aws-Terraform-Eks-Connect'
        backendAWSBucketName: 'eks-dashapp-bucket-001'
        backendAWSKey: 'Kub-dashApp001-dev.tfstate'
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
    
    - task: TerraformTaskV4@4
      inputs:
        provider: 'aws'
        workingDirectory: '$(System.DefaultWorkingDirectory)/myenv'
        command: 'validate'
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
    - task: TerraformTaskV4@4
      inputs:
        provider: 'aws'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/myenv'
        environmentServiceNameAWS: 'Aws-Terraform-Eks-Connect'
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        

    - task: TerraformTaskV4@4
      inputs:
        provider: 'aws'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/myenv'
        environmentServiceNameAWS: 'Aws-Terraform-Eks-Connect'
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)


